<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
	<div class="container-fluid ">
	<div class="row ">
		<div class="col-md-6 col-xs-12 text-center mx-auto ">
	      <h1 class="text-warning">Calculator</h1>
	      <input type="text" id="input" style="width:250px;" >
	      <br><br>
	      <button onclick="getInput(1)" class="btn1">1</button>
	      <button onclick="getInput(2)" class="btn1">2</button>
	      <button onclick="getInput(3)" class="btn1">3</button>
	      <button onclick="getInput('+')" class="btn1">+</button>
	      

	       <br>
	      <button onclick="getInput(4)" class="btn1">4</button>
	      <button onclick="getInput(5)" class="btn1">5</button>
	      <button onclick="getInput(6)" class="btn1">6</button>
	      <button onclick="getInput('-')" class="btn1">-</button>

	        <br>
          <button onclick="getInput(7)" class="btn1">7</button>
	      <button onclick="getInput(8)" class="btn1">8</button>
	      <button onclick="getInput(9)" class="btn1">9</button>
	      <button onclick="getInput('*')" class="btn1">*</button>

	         	      <br>
	      <button onclick="getInput('.')" class="btn1">.</button>
	      <button onclick="getInput(0)" class="btn1">0</button>
	      <button onclick="getInput('%')" class="btn1">%</button>
	      <button onclick="getInput('/')" class="btn1">/</button>
          
           <br>
          <button onclick="getInput('C')" class="btn1">C</button>
	      <button onclick="getInput('=')" class="btn1">=</button>
	      <!-- <button onclick="getInput(/)">/</button> -->
	      <br><br>
           <img src="oh.jpeg">
	            	                
	    </div> 
	</div>
        
	</div>
	<script type="text/javascript">
		function getInput(i){
			var x=i;
			if (x=="="){
				document.getElementById('input').value=eval(document.getElementById('input').value);
			}
			else if(x=="C"){
				document.getElementById('input').value='';
			}
			else{
				document.getElementById('input').value+=i;
			}
		}
	</script>

   
   <!-- Bootstrap Script -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
